    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            var d = "home.html";
            $("#display").load(d);
            $("a").on('click', function () {
                var c = $(this).attr('href');
                switch (c) {
                    case "#1":
                        d = "home.html";
                        break;
                    case "#2":
                        d = "categories.html";
                        break;
                    case "#3":
                        d = "about.html";
                        break;
                    case "#4":
                        d = "login.html";
                        break;
                }
                $("#display").load(d);
               
            });
        });
    </script>
