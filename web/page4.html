<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        .card-img-top {
            width: 200px;
            height: 200px;
            border-radius: 20px;
        }

        .heads {
            padding: 50px;
        }

        .card {
            width: 300px;
            height: 90%;
            border-radius: 10px;
        }

        .card-title {
            color: black;
        }

        a:hover {
            text-decoration-color: black;
        }
    </style>
</head>
<body>
    <div class="container design">
        <div id="product">



            <div class="card shadow-lg col-xs-4 offset-md-4">
                <img class="card-img-top mx-auto" src="../images/product(5).jpg" alt="Mask">
                <div class="card-body">
                    <a href="#" class="stretched-link" name="tempraturegun"><h4 class="card-title text-center">Temprature Gun</h4></a>
                </div>
            </div>


        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("a.stretched-link").on('click', function () {
                var d = $(this).attr("name");
                var x = "web/categories/" + d + ".html";
                $("#product").load(x);
                //console.log(d);
            });
        });
        
    </script>
</body>
</html>
